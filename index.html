<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<script
			src="https://kit.fontawesome.com/70cdadaac9.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="css/style.css" />
		<script defer src="js/main.mjs"></script>
	</head>
	<body>
		<div class="overlay"></div>
		<div class="container">
			<header>
				<div>
					<i class="fa-"></i>
					<div class="name">TIC TAC TOE</div>
				</div>

				<div class="panel">
					<div class="oScore">
						O:
						<div class="oNum">0</div>
					</div>
					<div class="scoreResetPanel">
						<div class="scoreResetBtn">Score Reset</div>
					</div>
					<div class="xScore">
						X:
						<div class="xNum">0</div>
					</div>
				</div>
			</header>

			<main class="canvas">
				<div class="box">
					<div class="uC"></div>
				</div>
				<div class="box">
					<div class="uC"></div>
				</div>
				<div class="box">
					<div class="uC"></div>
				</div>
				<div class="box">
					<div class="uC"></div>
				</div>
				<div class="box">
					<div class="uC"></div>
				</div>
				<div class="box">
					<div class="uC"></div>
				</div>
				<div class="box">
					<div class="uC"></div>
				</div>
				<div class="box">
					<div class="uC"></div>
				</div>
				<div class="box">
					<div class="uC"></div>
				</div>
			</main>

			<aside id="popup">
				<div class="content"></div>

				<a href="#" class="close">CLOSE</a>
			</aside>

			<p>Designed by CRYEOM &copy;</p>
		</div>
	</body>
</html>
